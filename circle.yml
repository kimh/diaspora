machine:
  ruby:
    version: 2.3.4
  environment:
    RAILS_ENV: test

dependencies:
  override:
    - gem install bundler
    - bin/bundle install --jobs $(nproc) --no-deployment --without production development --with postgresql --path vendor/bundle

database:
  override:
    - bin/rake db:create db:migrate

test:
  override:
    - BUILD_TYPE=other ./script/ci/build.sh
